<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Image Cross Processor{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Наши стили -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/style.css') }}"
    />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-crosshairs"></i> Вариант №10
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fas fa-home"></i> Главная
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/docs" target="_blank">
                <i class="fas fa-book"></i> API Документация
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Основной контент -->
    <main class="container my-4">{% block content %}{% endblock %}</main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-3 mt-5">
      <div class="container text-center">
        <p class="text-muted">
          <small>FastAPI + Python 3.13 + Pillow</small>
        </p>
      </div>
    </footer>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}

    <!-- Сообщения (упрощенная версия без flashed messages) -->
    <div
      id="toast-container"
      class="toast-container position-fixed bottom-0 end-0 p-3"
    >
      <!-- Сообщения будут добавляться через JavaScript -->
    </div>
  </body>
</html>
